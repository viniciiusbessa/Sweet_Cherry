<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site copy 7.css">
    <title> Sweet Cherry </title>
</head>
<body>
    <div class="Container_inicial"> 
            <div class="Cabecalho">
                <div class="logo">
                    <div class="Sweet" >Sweet</div>
                    <div class="Cherry">Cherry</div>
                </div>

                <div class="categorias_cabecalho">
                    <div class="text">Início</div>
                    <div class="text">Categorias</div>
                    <div class="text">Sobre nós</div>
                    <div class="text">Login</div>
                </div>

                <div class="icons_cabecalho">
                    <div><img src="../../assets/images/carrinho.svg" alt=""></div>
                    <div><img src="../../assets/images/lupa-com-coracao.svg" alt=""></div>
                </div>
            </div>

            <div class="Faixa1_inicio">
                <div class="perfil">
                    <button class="botao1"> <img src="../../assets/images/pesquisa-de-usuario 1.png"> </button>
                </div>

                <div class="busca">
                    <button class="botao2"><img src="../../assets/images/ferramenta-lupa 1.png"> </button>
                </div>
            </div>

            <div class="Faixa2_inicio"> 
                <div class="titulo"> Novidades </div>
                <div class="box_novidades">
                        <div class="titulo_novidades"> Novidades chegando na loja </div>
                        <div class="lista">
                            <div class="imagem_bolo"> <img src="../../assets/images/bolo vermelo.png"> </div>
                                <div class="Tabela">
                                    <p> Novos bolos decorados:</p>
                                    Sabores: 
                                    <ul>
                                        <li> Chocolate </li>
                                        <li> Morango </li>
                                        <li> Doce De Leite </li>
                                    </ul>
                             </div>
                        </div>
                </div>
            </div>

            <div class="Faixa3_inicio">
                <div class="titulo"> Destaques </div>
                <div class="slide">
                    <input type="radio" name="slider" id="item-1" checked>
                    <input type="radio" name="slider" id="item-2">
                    <input type="radio" name="slider" id="item-3">

                <div class="cartoes">
                    <label class="cartao" for="item-1" id="song-1">
                        <div class="doce"> 
                            <div class="img-doce"><img src="../../assets/images/bolo vermelo.png" alt=""></div>
                                <div class="sobre">
                                    <div class="nm-doce">Bolo vermelho</div>
                                    <div class="icones">
                                        <div class="icone-carrinho"><img src="../../assets/images/carrinho.svg" alt=""></div>
                                        <div class="icone-coracao"><img src="../../assets/images/coracao com mais.png" alt=""></div>
                                    </div>
                                    <div class="preco">R$19,90</div>
                            </div>
                        </div>
                    </label>
                    <label class="cartao" for="item-2" id="song-2">
                        <div class="doce"> 
                            <div class="img-doce"><img src="../../assets/images/bolim.png" alt=""></div>
                            <div class="sobre">
                                <div class="nm-doce">Bolo</div>
                                <div class="icones">
                                    <div class="icone-carrinho"><img src="../../assets/images/carrinho.svg" alt=""></div>
                                    <div class="icone-coracao"><img src="../../assets/images/coracao com mais.png" alt=""></div>
                                </div>
                                <div class="preco">R$19,90</div>
                            </div>
                        </div>
                    </label>
                    <label class="cartao" for="item-3" id="song-3">
                        <div class="doce"> 
                            <div class="img-doce"><img src="../../assets/images/brigadeiro.png" alt=""></div>
                            <div class="sobre">
                                <div class="nm-doce">Brigadeiro</div>
                                <div class="icones">
                                    <div class="icone-carrinho"><img src="../../assets/images/carrinho.svg" alt=""></div>
                                    <div class="icone-coracao"><img src="../../assets/images/coracao com mais.png" alt=""></div>
                                </div>
                                <div class="preco">R$19,90</div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="vermais">
                    <button> Ver Mais </button>
                </div>    
            </div>
                
            </div>
    </div>
</body>
</html>
