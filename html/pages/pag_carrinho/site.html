<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Carrinho</title>
</head>
<body>
    
    <div class="container">
        <div class="cabecalho">
            <div class="logo">
                <div class="logo1">Sweet</div>
                <div class="logo2">Cherry</div>
            </div>

            <div class="categorias-cabecalho">
                <div class="text">Início</div>
                <div class="text">Categorias</div>
                <div class="text">Sobre nós</div>
                <div class="text">Login</div>
            </div>

            <div class="icones-cabecalho">
                <div class="carrinho"><img src="../../assets/images/carrinho.svg" alt=""></div>
                <div class="lupa-perfil"><img src="../../assets/images/lupa-com-coracao.svg" alt=""></div>
            </div>
        </div>

        <div class="box-carrinho">

            <div class="titulo-carrinho">Seu carrinho</div>

            <table class="tabela-produtos">

                <thead>
                    <th>Item</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th></th>
                </thead>

                <tbody>
                    <tr>
                        <td class="doce-carrinho">
                            <img src="../../assets/images/bolo-carrinho.svg" alt="">
                            <div class="nome-produto">Bolo de chocolate</div>
                        </td>

                        <td>R$19,90</td>
                        <td>1</td>
                        <td><img src="../../assets/images/lixeira.svg" alt=""></td>
                    </tr>

                    <tr>
                        <td class="doce-carrinho">
                            <img src="../../assets/images/bolo-carrinho.svg" alt="">
                            <div class="nome-produto">Bolo de chocolate</div>
                        </td>

                        <td>R$19,90</td>
                        <td>1</td>
                        <td><img src="../../assets/images/lixeira.svg" alt=""></td>
                    </tr>

                    <tr>
                        <td class="doce-carrinho">
                            <img src="../../assets/images/bolo-carrinho.svg" alt="">
                            <div class="nome-produto">Bolo de chocolate</div>
                        </td>

                        <td>R$19,90</td>
                        <td>1</td>
                        <td><img src="../../assets/images/lixeira.svg" alt=""></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="botao-total"><button>Total: R$53,90</button></div>

        <div class="botoes">
            <button class="continuar">Continuar comprando</button>
            <button class="confirmar">Confirmar compra</button>
        </div>

        <div class="box-cartoes">
            <div class="titulo-box">Pague com:</div>
            <div class="box-icones">
                <div class="icons1">
                    <img src="../../assets/images/pagseguro.svg" alt="" class="icon-pagseguro">
                    <img src="../../assets/images/visa.svg" alt="" class="icon-visa">
                </div>
                <div class="icons2">
                    <img src="../../assets/images/mastercard.svg" alt="" class="icon-mastercard">
                    <img src="../../assets/images/elo.svg" alt="" class="icon-elo">
                </div>
            </div>
        </div>

        <footer>
            <div class="rodape">
                <div class="linha"><img src="../../assets/images/linha.svg" alt=""></div>
                <div class="redes">
                    <div class="titulo-redes">Redes Sociais</div>
                    <div class="sociais">
                        <div class="icon"><img src="../../assets/images/face.svg" alt=""></div>
                        <div class="icon"><img src="../../assets/images/insta.svg" alt=""></div>
                        <div class="icon"><img src="../../assets/images/wpp.svg" alt=""></div>
                    </div>
                </div>
                <div class="linha"><img src="../../assets/images/linha.svg" alt=""></div>
            </div>
        </footer>
    </div>

</body>
</html>
